<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pexels-mlkbnl-27221292.jpg" alt="foto">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <span class="material-symbols-outlined">Person </span>


                        <input type="email" name:"usuario" id="ilogin" required minlength="5" maxlength="30" placeholder="Seu e-mail" autocomplete="username">
                        <label for="ilogin">Login</label>
                    </div>

                    <div>
                        <span class="material-symbols-outlined">vpn_key </span>
                        <input type="password" name="senha" id="isen" required minlength="8" maxlength="20"
                        placeholder="Sua Senha" autocomplete="current-password">
                        <label for="isen">Senha</label>
                    </div>
                    <input type="submit" value="Entrar"> <br>
                    <a href="esqueci.html">Esqueci a Senha <span class="material-symbols-outlined">mail </span></a>
            </div>
            </form>
        </section>
    </main>
</body>

</html>
